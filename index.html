<html>
  <head>
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // windowサイズを画面サイズに合わせる
      const width = window.innerWidth;
      const height = window.innerHeight;

      var element;
      var scene, camera, renderer, controls;

      function init() {
        // シーンの作成
        scene = new THREE.Scene();

        // リサイズイベントを検知してリサイズ処理を実行
        window.addEventListener("resize", handleResize, false);

        // カメラの作成
        camera = new THREE.PerspectiveCamera(35, width / height, 1, 1000);
        camera.position.set(0, 0, 0);
        // シーンに追加
        scene.add(camera);

        // 球体の形状を作成（円柱）
        var geometry = new THREE.CylinderGeometry(15, 15, 10, 32, 1, true);
        geometry.scale(-1, 1, 1);

        //　マテリアルの作成
        var material = new THREE.MeshBasicMaterial({
          // 画像をテクスチャとして読み込み
          map: THREE.ImageUtils.loadTexture("6443.jpg")
        });

        // 円柱にマテリアルを貼り付けて物体を作成
        sphere = new THREE.Mesh(geometry, material);

        //　シーンに追加
        scene.add(sphere);

        setRenderer();

        setOrbitControls();

        render();
      }

      // レンダラーの設定
      function setRenderer() {
        // レンダラーの作成
        renderer = new THREE.WebGLRenderer();

        // レンダラーをwindowサイズに合わせる
        renderer.setSize(width, height);
        renderer.setClearColor({ color: 0x000000 });
        element = renderer.domElement;
        document.body.appendChild(element);
        renderer.render(scene, camera);
      }

      // OrbitControlsの設定
      function setOrbitControls() {
        // マウスドラッグで視点操作する
        controls = new THREE.OrbitControls(camera, element);

        // 視点変更の速さ
        controls.rotateSpeed = 0.2;

        // ズームを禁止にする
        controls.enableZoom = false;

        // 垂直方向にドラッグしないようにする
        controls.maxPolarAngle = Math.PI / 2;
        controls.minPolarAngle = Math.PI / 2;

        controls.target.set(camera.position.x + 0.15, 0, 0);
      }

      // リサイズ処理
      function handleResize() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }

      function render() {
        requestAnimationFrame(render);
        renderer.render(scene, camera);
        controls.update();
      }

      window.addEventListener("load", init, false);
    </script>
  </body>
</html>
